<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chattr - Chat</title>
</head>
<body>
    <textarea id="chat-messages" cols="60" rows="30" readonly></textarea>
    <br>
    <p>Name</p>
    <input id="chat-username" type="text" size="60" value="undefined">
    <br>
    <p>Message</p>
    <input id="chat-message" type="text" size="60">

    <script>
        const username = `chatter${Math.floor(Math.random() * 1000)}`;
        document.querySelector('#chat-username').value = username;
        const webSocket = new WebSocket(`ws://${window.location.host}/ws/`);

        webSocket.onopen = (e) => {
            webSocket.send(JSON.stringify({
                'message_type': 'new_chatter',
                'name': username,
                'message': ''
            }));
        };

        webSocket.onmessage = (e) => {
            const d = JSON.parse(e.data);
            const messageType = d.message_type;

            switch(messageType) {
                case 'new_message':
                    document.querySelector('#chat-messages').value += (`${d.timestamp} ${d.name}: ${d.message}` + '\n');
                    break;
                case 'new_chatter':
                    document.querySelector('#chat-messages').value += (`${d.timestamp} ${d.name} joined` + '\n');
                    break;
                default:
                    console.error('something went wrong when receiving a message');
                    break;
            }
        };

        document.querySelector('#chat-message').onkeyup = (e) => {
            if (e.keyCode === 13) {
                send();
            }
        };

        function send() {
            const username = document.querySelector('#chat-username').value;
            const message = document.querySelector('#chat-message').value;

            webSocket.send(JSON.stringify({
                'message_type': 'new_message',
                'name': username,
                'message': message
            }));

            document.querySelector('#chat-message').value = '';
        }
    </script>
</body>
</html>
