<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chattr - Chat</title>
</head>
<body>
    <textarea id="chat-messages" cols="60" rows="30" readonly></textarea>
    <br>
    <p>Name</p>
    <input id="chat-username" type="text" size="60" value="undefined">
    <br>
    <p>Message</p>
    <input id="chat-message" type="text" size="60">

    <script>
        document.querySelector('#chat-username').value = `chatter${Math.floor(Math.random() * 1000)}`
        const webSocket = new WebSocket(`ws://${window.location.host}/ws/`);

        webSocket.onmessage = function(e) {
            const d = JSON.parse(e.data);
            document.querySelector('#chat-messages').value += (`${d.timestamp} ${d.name}: ${d.message}` + '\n');
        };

        document.querySelector('#chat-message').onkeyup = function(e) {
            if (e.keyCode === 13) {
                send();
            }
        };

        function send() {
            const username = document.querySelector('#chat-username').value;
            const message = document.querySelector('#chat-message').value;

            webSocket.send(JSON.stringify({
                'name': username,
                'message': message
            }));

            document.querySelector('#chat-message').value = '';
        }
    </script>
</body>
</html>
